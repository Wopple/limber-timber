version: 1
operation_files:
- ops1.yaml
templates:
# match all TableName.database, and replace their values with "new_project"
- root_type: TableName
  path: database
  value: new_project
# match all TableName.schema_name, and replace their values with "new_dataset"
- root_type: TableName
  path: schema_name
  value: new_dataset
