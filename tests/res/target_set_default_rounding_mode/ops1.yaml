version: 1
operations:
- kind: create_table
  data:
    table:
      name:
        database: my_project
        schema_name: my_dataset
        name: revert_table
      columns:
      - name: col_bool
        datatype: BOOL
- kind: set_default_rounding_mode
  data:
    entity_name:
      database: my_project
      schema_name: my_dataset
      name: revert_table
    rounding_mode: ROUND_HALF_AWAY_FROM_ZERO
- kind: set_default_rounding_mode
  data:
    entity_name:
      database: my_project
      schema_name: my_dataset
      name: revert_table
    rounding_mode: ROUND_HALF_EVEN
